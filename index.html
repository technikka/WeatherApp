<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="menu-drawer.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="background-image"></div>

    <div id="trigger"><img src="assets/menu-open.png" alt="open menu icon"></div>
    <div id="menu-drawer" class="show">
      <form action="" class="dark-background">
        <label for="search-location">Search By City or Zipcode</label>
        <input type="text" name="search-location">
        <input type="submit" value="Find">
      </form>
      <div class="error"></div>
      <div class="close"><img src="assets/close.png" alt=""></div>
      <div class="toolbar dark-background">
        <div class="temp-unit">
          <span>&deg;F</span>
          <input type="range" min="0" max="1" value="0" step="1">
          <span>&deg;C</span>
        </div>
      </div>
    </div>
    <div class="select-city"></div>
    <div class="weather-properties"></div>
  </div>
  <script src="menu-drawer.js"></script>
  <script src="api.js"></script>
  <script src="dom.js"></script>
</body>
</html>
